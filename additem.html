<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
		<title>Add A Character</title>
	</head>
	<body>
		
<!-- Radio button to decide character loyalty -->
		<ul>What side is the character on?
			<li><input type="radio" checked value="Hero" id="hero" name="loyalty" /><label for="hero">Hero</label></li>
			<li><input type="radio" value="Villain" id="villain" name="loyalty" /><label for="villain">Villain</label></li>
			<li><input type="radio" value="Neutral" id="neutral" name="loyalty" /><label for="neutral">Neutral</label></li> 
		</ul>
	</body>
</html>
