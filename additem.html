<!DOCTYPE html>

<!-- Web App Part 1 -->
<!-- by Eric Mareth -->
<!-- Visual Frameworks 1212 -->

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="A personal database of characters."/>
		<meta name="keywords" content="character, database, note, creative, writer, actor, acting, tool"/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<title>Add A Character</title>
	</head>
	<body>
		<h1>Character Note Entry</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Basic Character Information</legend>
				<ul>
				<!-- Text fields for character name, story the character is from, and the land the character lives in. -->
					<li><label for="charName">Character Name: </label><input type="text" id="charName" /></li>
					<li><label for="taleName">For the Story: </label><input type="text" id="taleName" /></li>
					<li><label for="homeLand">Lives In: </label><input type="text" id="homeLand" placeholder="Oz, Neverland, etc." /></li>
					<li><label for="city">Kingdom? (disabled):</label><input type="text" id="city" disabled />		
				<!-- Radio button to declare character gender -->
					<li>What is the character's gender?
						<ul>
							<li><input type="radio" checked value="Male" id="male" name="gender" /><label for="male">Male</label></li>
							<li><input type="radio" value="Female" id="female" name="gender" /><label for="female">Female</label></li>
							<li><input type="radio" value="Complicated" id="complicated" name="gender" /><label for="complicated">It's Complicated</label></li> 
						</ul>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Character Details</legend>
				<ul>
					<li><label for="howOld">Age Character Looks:</label><input type="range" min="1" max="100" name="howOld"/></li>
					<li><label for="type">Type of Character:</label>
						<select id="type">
							<optgroup label="Good">
								<option value="Hero" selected>Hero</option>
								<option value="Sidekick">Sidekick</option>
								<option value="Love-Interest">Love Interest</option>
								<option value="Mentor">Mentor</option>
							</optgroup>
							<optgroup label="Evil">
								<option value="Villain">Villain</option>
								<option value="Sub-Villain">Sub Villain</option>
								<option value="Henchman">Henchman</option>
							</optgroup>
							<optgroup label="Neutral">
								<option value="Off-Screen">Off Screen</option>
								<option value="Supporting">Supporting</option>
							</optgroup>
						</select>
					</li>
					<li><label for="details">Other details about your character:</label><textarea id="details"></textarea></li>
					<li>
						<label for="created">Date character was created:</label>
						<input type="date" min="2012-07-13" max="2999-07-13" id="created" name="created" required aria-required="true"/>
					</li>
				</ul>
			</fieldset>
			<input type="hidden" value="charIdNum########" />
			<input type="submit" value="Bring Your Character To Life!" />
			<a href="#">Clear Stored Data</a>
			<a href="#">Display Data</a>
		</form>
	</body>
</html>
